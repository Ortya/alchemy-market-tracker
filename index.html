<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アイテムステータス表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #f9f9f9;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1;
      min-width: 100px;
      margin: 4px;
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    .tabs button.active {
      background: #444;
      color: white;
    }
    .item-select {
      margin-bottom: 1rem;
      width: 100%;
    }
    .stats {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 0.3rem 0;
    }

    @media (max-width: 600px) {
      .stat-row {
        flex-direction: column;
        gap: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="tabs" id="categoryTabs">
    <button onclick="switchCategory('武器')" class="active">武器</button>
    <button onclick="switchCategory('足具')">足具</button>
    <button onclick="switchCategory('アクセサリー')">アクセサリー</button>
  </div>

  <select class="item-select" id="itemSelect" onchange="updateStats()"></select>

  <div class="stats" id="statsDisplay">
    <p>アイテムを選択してください。</p>
  </div>

  <script>
    const data = {
      "武器": [
        { name: "ブロンズソード", STR: 40, DEX: 20, AGI: 10, INT: 10, VIT: 10, LUK: 10 },
        { name: "神秘の杖", STR: 5, DEX: 5, AGI: 10, INT: 60, VIT: 10, LUK: 10 }
      ],
      "足具": [
        { name: "レザーブーツ", STR: 20, DEX: 20, AGI: 40, INT: 0, VIT: 20, LUK: 0 },
        { name: "星空ブーツ", STR: 16, DEX: 16, AGI: 52, INT: 0, VIT: 16, LUK: 0 }
      ],
      "アクセサリー": [
        { name: "星屑のリング", STR: 20, DEX: 20, AGI: 17.5, INT: 12.5, VIT: 17.5, LUK: 12.5 },
        { name: "ミスティック・オーブ", STR: 10, DEX: 12.5, AGI: 27.5, INT: 27.5, VIT: 12.5, LUK: 10 }
      ]
    };

    let currentCategory = "武器";

    function switchCategory(category) {
      currentCategory = category;

      // タブの表示切り替え
      document.querySelectorAll('.tabs button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === category) btn.classList.add('active');
      });

      // セレクトメニュー更新
      const select = document.getElementById('itemSelect');
      select.innerHTML = '';
      data[category].forEach((item, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = item.name;
        select.appendChild(option);
      });

      updateStats();
    }

    function updateStats() {
      const idx = document.getElementById('itemSelect').value;
      const item = data[currentCategory][idx];

      if (!item) return;

      const display = document.getElementById('statsDisplay');
      display.innerHTML = `
        <h3>${item.name}</h3>
        <div class="stat-row"><span>STR:</span><span>${item.STR}%</span></div>
        <div class="stat-row"><span>DEX:</span><span>${item.DEX}%</span></div>
        <div class="stat-row"><span>AGI:</span><span>${item.AGI}%</span></div>
        <div class="stat-row"><span>INT:</span><span>${item.INT}%</span></div>
        <div class="stat-row"><span>VIT:</span><span>${item.VIT}%</span></div>
        <div class="stat-row"><span>LUK:</span><span>${item.LUK}%</span></div>
      `;
    }

    switchCategory(currentCategory);
  </script>
</body>
</html>
