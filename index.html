<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>装備ステータス合計ツール</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    .tab {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tab button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
    .equipment-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .selected-list {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 120px;
      max-width: 100%;
      margin-bottom: 10px;
    }
    .total-box {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      text-align: center;
      font-size: 14px;
    }
    .total-box div {
      border: 1px solid #aaa;
      padding: 4px;
      min-width: 40px;
    }
  </style>
</head>
<body>

<h2>装備ステータス合計ツール</h2>

<div class="tab">
  <button onclick="openTab('weapon')">武器</button>
  <button onclick="openTab('head')">頭具</button>
  <button onclick="openTab('armor')">防具</button>
  <button onclick="openTab('boots')">足具</button>
  <button onclick="openTab('accessory')">アクセサリー</button>
</div>

<!-- 各カテゴリの装備一覧 -->
<div id="weapon" class="tabcontent"></div>
<div id="head" class="tabcontent"></div>
<div id="armor" class="tabcontent"></div>
<div id="boots" class="tabcontent"></div>
<div id="accessory" class="tabcontent"></div>

<h3>選んだ装備</h3>
<div class="selected-list" id="selectedItems">
  （ここに選択した装備が表示されます）
</div>

<h3>合計ステータス</h3>
<div class="total-box" id="totalStatus">
  <div>STR<br>0%</div>
  <div>DEX<br>0%</div>
  <div>AGI<br>0%</div>
  <div>INT<br>0%</div>
  <div>VIT<br>0%</div>
  <div>LUK<br>0%</div>
</div>

<script>
const data = {
  weapon: [
    { name: "木の杖", str: 0, dex: 0, agi: 0, int: 100, vit: 0, luk: 0 },
    { name: "鉄の剣", str: 50, dex: 25, agi: 0, int: 0, vit: 25, luk: 0 },
    { name: "ドラゴンランス", str: 60, dex: 0, agi: 10, int: 0, vit: 30, luk: 0 },
    // 他の武器...
  ],
  head: [
    { name: "旅人の帽子", str: 0, dex: 0, agi: 20, int: 40, vit: 40, luk: 0 },
    { name: "戦士の兜", str: 40, dex: 0, agi: 0, int: 0, vit: 60, luk: 0 },
    // 他の頭具...
  ],
  armor: [
    { name: "布のローブ", str: 0, dex: 0, agi: 40, int: 60, vit: 0, luk: 0 },
    { name: "鋼鉄の鎧", str: 0, dex: 16.7, agi: 0, int: 0, vit: 83.3, luk: 0 },
    { name: "魔法使いのローブ", str: 0, dex: 16.7, agi: 41.7, int: 41.7, vit: 0, luk: 0 },
    // 他の防具...
  ],
  boots: [
    { name: "レザーブーツ", str: 20, dex: 20, agi: 40, int: 0, vit: 20, luk: 0 },
    { name: "鉄のブーツ", str: 16.7, dex: 16.7, agi: 43.3, int: 0, vit: 25, luk: 0 },
    // 他の足具...
  ],
  accessory: [
    { name: "銅の指輪", str: 20, dex: 20, agi: 20, int: 20, vit: 20, luk: 0 },
    { name: "銀のペンダント", str: 16.7, dex: 16.7, agi: 25, int: 8.3, vit: 25, luk: 8.3 },
    // 他のアクセサリー...
  ]
};

function openTab(tabName) {
  document.querySelectorAll(".tabcontent").forEach(tab => tab.classList.remove("active"));
  document.getElementById(tabName).classList.add("active");
}

function renderCategory(category) {
  const container = document.getElementById(category);
  data[category].forEach((item, index) => {
    const btn = document.createElement("button");
    btn.textContent = item.name;
    btn.onclick = () => selectItem(category, index);
    container.appendChild(btn);
  });
}

const selectedItems = {};
function selectItem(category, index) {
  selectedItems[category] = data[category][index];
  updateSelectedList();
  updateTotal();
}

function updateSelectedList() {
  const list = document.getElementById("selectedItems");
  list.innerHTML = "";
  for (const cat in selectedItems) {
    const div = document.createElement("div");
    div.textContent = selectedItems[cat].name;
    list.appendChild(div);
  }
}

function updateTotal() {
  const total = { str: 0, dex: 0, agi: 0, int: 0, vit: 0, luk: 0 };
  for (const cat in selectedItems) {
    const item = selectedItems[cat];
    total.str += item.str;
    total.dex += item.dex;
    total.agi += item.agi;
    total.int += item.int;
    total.vit += item.vit;
    total.luk += item.luk;
  }

  const totalBox = document.getElementById("totalStatus");
  totalBox.innerHTML = `
    <div>STR<br>${total.str.toFixed(1)}%</div>
    <div>DEX<br>${total.dex.toFixed(1)}%</div>
    <div>AGI<br>${total.agi.toFixed(1)}%</div>
    <div>INT<br>${total.int.toFixed(1)}%</div>
    <div>VIT<br>${total.vit.toFixed(1)}%</div>
    <div>LUK<br>${total.luk.toFixed(1)}%</div>
  `;
}

// 初期化
["weapon", "head", "armor", "boots", "accessory"].forEach(renderCategory);
openTab("weapon");
</script>

</body>
</html>
