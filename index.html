  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-button.active {
      background: #007bff;
      color: #fff;
    }
    .item-list, .selected-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .selected-list {
      min-height: 100px;
    }
    .item {
      padding: 3px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .totals {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: space-between;
    }
    .total-box {
      flex: 1 1 30%;
      background: #e0f7fa;
      text-align: center;
      font-size: 12px;
      padding: 5px;
      border-radius: 5px;
    }
    .label {
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h2>装備ステータス表示</h2>
