<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装備ステータス計算</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .list-box {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .total-box {
      background: #e8f4ff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
    }
    .stat-line {
      display: flex;
      justify-content: space-between;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>装備選択</h2>

    <label for="weapon">武器</label>
    <select id="weapon" onchange="updateEquipment()"></select>

    <label for="head">頭具</label>
    <select id="head" onchange="updateEquipment()"></select>

    <label for="armor">防具</label>
    <select id="armor" onchange="updateEquipment()"></select>

    <label for="boots">足具</label>
    <select id="boots" onchange="updateEquipment()"></select>

    <label for="accessory">アクセサリー</label>
    <select id="accessory" onchange="updateEquipment()"></select>

    <label for="enhance">強化値（0～10）</label>
    <select id="enhance" onchange="updateEquipment()">
      <option value="0">+0</option>
      <option value="1">+1</option>
      <option value="2">+2</option>
      <option value="3">+3</option>
      <option value="4">+4</option>
      <option value="5">+5</option>
      <option value="6">+6</option>
      <option value="7">+7</option>
      <option value="8">+8</option>
      <option value="9">+9</option>
      <option value="10">+10</option>
    </select>

    <div class="list-box">
      <div><strong>選択中の装備:</strong></div>
      <ul id="selectedList"></ul>
    </div>

    <div class="total-box" id="totalBox">
      <strong>合計ステータス:</strong>
      <div class="stat-line"><span>STR:</span><span id="strTotal">0%</span></div>
      <div class="stat-line"><span>DEX:</span><span id="dexTotal">0%</span></div>
      <div class="stat-line"><span>AGI:</span><span id="agiTotal">0%</span></div>
      <div class="stat-line"><span>INT:</span><span id="intTotal">0%</span></div>
      <div class="stat-line"><span>VIT:</span><span id="vitTotal">0%</span></div>
      <div class="stat-line"><span>LUK:</span><span id="lukTotal">0%</span></div>
    </div>
  </div>

  <script>
    const equipmentData = {
      weapon: [
        { name: "アイアンソード", stats: [30, 20, 10, 10, 20, 10] },
        { name: "ウィザードスタッフ", stats: [5, 10, 10, 50, 15, 10] },
        { name: "アサシンダガー", stats: [20, 30, 30, 5, 10, 5] },
        { name: "バトルアックス", stats: [50, 10, 5, 5, 25, 5] },
        { name: "ドラゴンスレイヤー", stats: [40, 20, 10, 10, 10, 10] },
        { name: "聖なる杖", stats: [10, 10, 5, 40, 25, 10] }
      ],
      head: [
        { name: "革の帽子", stats: [10, 10, 10, 30, 20, 20] },
        { name: "鉄の兜", stats: [30, 5, 5, 5, 40, 15] },
        { name: "知恵の帽子", stats: [5, 5, 10, 50, 20, 10] },
        { name: "暗殺者のフード", stats: [15, 25, 30, 10, 10, 10] }
      ],
      armor: [
        { name: "くさりかたびら", stats: [30, 10, 5, 5, 40, 10] },
        { name: "魔法使いのローブ", stats: [5, 5, 5, 60, 15, 10] },
        { name: "鋼鉄の鎧", stats: [40, 10, 5, 5, 35, 5] },
        { name: "ドラゴンスキンアーマー", stats: [35, 10, 10, 10, 25, 10] }
      ],
      boots: [
        { name: "レザーブーツ", stats: [10, 10, 40, 10, 20, 10] },
        { name: "鉄のブーツ", stats: [30, 10, 10, 5, 35, 10] },
        { name: "神秘のブーツ", stats: [5, 5, 20, 40, 20, 10] },
        { name: "星空ブーツ", stats: [10, 10, 30, 30, 10, 10] }
      ],
      accessory: [
        { name: "銅の指輪", stats: [20, 10, 10, 10, 30, 20] },
        { name: "ルビーの指輪", stats: [25, 10, 10, 20, 25, 10] },
        { name: "神秘のペンダント", stats: [10, 10, 10, 40, 20, 10] },
        { name: "竜王のブレスレット", stats: [40, 10, 10, 10, 20, 10] }
      ]
    };

    function updateEquipment() {
      const enhanceLevel = parseInt(document.getElementById("enhance").value);
      const selected = {
        weapon: document.getElementById("weapon").value,
        head: document.getElementById("head").value,
        armor: document.getElementById("armor").value,
        boots: document.getElementById("boots").value,
        accessory: document.getElementById("accessory").value
      };

      let total = [0, 0, 0, 0, 0, 0];
      const selectedList = document.getElementById("selectedList");
      selectedList.innerHTML = "";

      for (let key in selected) {
        const item = equipmentData[key][selected[key]];
        const enhancedStats = item.stats.map(v => v + Math.floor((2 ** enhanceLevel) / 6));
        total = total.map((v, i) => v + enhancedStats[i]);
        const li = document.createElement("li");
        li.textContent = item.name;
        selectedList.appendChild(li);
      }

      const totalSum = total.reduce((a, b) => a + b, 0);
      const toPercent = (val) => ((val / totalSum) * 100).toFixed(1) + "%";

      document.getElementById("strTotal").textContent = toPercent(total[0]);
      document.getElementById("dexTotal").textContent = toPercent(total[1]);
      document.getElementById("agiTotal").textContent = toPercent(total[2]);
      document.getElementById("intTotal").textContent = toPercent(total[3]);
      document.getElementById("vitTotal").textContent = toPercent(total[4]);
      document.getElementById("lukTotal").textContent = toPercent(total[5]);
    }

    function populateSelects() {
      for (let key in equipmentData) {
        const select = document.getElementById(key);
        equipmentData[key].forEach((item, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = item.name;
          select.appendChild(option);
        });
      }
      updateEquipment();
    }

    window.onload = populateSelects;
  </script>
</body>
</html>
