<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>装備ステータス計算</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1em;
      gap: 8px;
    }

    .tab-button {
      flex: 1 1 120px;
      padding: 0.5em;
      background: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .tab-button.active {
      background: #888;
      color: white;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }

    .items-table th,
    .items-table td {
      border: 1px solid #ddd;
      padding: 0.5em;
      font-size: 0.9em;
      text-align: center;
    }

    .items-table th {
      background: #eee;
    }

    .selected-items {
      margin-top: 1em;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5em;
      border-radius: 5px;
      background: #fff;
    }

    .totals {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }

    .totals div {
      flex: 1 1 80px;
      text-align: center;
      background: #eee;
      padding: 5px;
      border-radius: 5px;
      font-size: clamp(12px, 2.5vw, 16px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      .tab-button {
        flex: 1 1 45%;
      }

      .totals div {
        flex: 1 1 40%;
        font-size: clamp(11px, 3vw, 14px);
      }

      .items-table {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>

<h2>装備ステータス計算</h2>

<div class="tabs" id="tabs"></div>
<table class="items-table" id="itemTable"></table>

<h3>選択した装備</h3>
<div class="selected-items" id="selectedItems"></div>

<h3>合計ステータス</h3>
<div class="totals" id="totals">
  <div id="strTotal">STR: 0%</div>
  <div id="dexTotal">DEX: 0%</div>
  <div id="agiTotal">AGI: 0%</div>
  <div id="intTotal">INT: 0%</div>
  <div id="vitTotal">VIT: 0%</div>
  <div id="lukTotal">LUK: 0%</div>
</div>

<script>
const data = {
  "武器": [
    {name:"アイアンソード",rank:"F",str:40,dex:20,agi:0,int:20,vit:20,luk:0,tendency:"物理"},
    {name:"マジックワンド",rank:"F",str:0,dex:20,agi:0,int:40,vit:20,luk:20,tendency:"魔法"}
  ],
  "足具": [
    {name:"レザーブーツ",rank:"F",str:20,dex:20,agi:40,int:0,vit:20,luk:0,tendency:"物理"},
    {name:"布製のブーツ",rank:"F",str:0,dex:0,agi:40,int:20,vit:20,luk:20,tendency:"魔法"}
  ],
  "アクセサリー": [
    {name:"銅の指輪",rank:"F",str:20,dex:20,agi:20,int:20,vit:20,luk:0,tendency:"平ら"},
    {name:"銀のペンダント",rank:"E",str:16.7,dex:16.7,agi:25,int:8.3,vit:25,luk:8.3,tendency:"平ら"}
  ]
};

let selected = {
  "武器": null,
  "足具": null,
  "アクセサリー": null
};

const tabsEl = document.getElementById("tabs");
const itemTable = document.getElementById("itemTable");
const selectedItemsEl = document.getElementById("selectedItems");

Object.keys(data).forEach(cat => {
  const btn = document.createElement("button");
  btn.textContent = cat;
  btn.className = "tab-button";
  btn.onclick = () => renderTable(cat, btn);
  tabsEl.appendChild(btn);
});

function renderTable(category, btn) {
  document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const items = data[category];
  itemTable.innerHTML = `
    <tr>
      <th>アイテム名</th><th>ランク</th><th>STR</th><th>DEX</th><th>AGI</th>
      <th>INT</th><th>VIT</th><th>LUK</th><th>傾向</th><th>選択</th>
    </tr>
  `;

  items.forEach(item => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td><td>${item.rank}</td>
      <td>${item.str}%</td><td>${item.dex}%</td><td>${item.agi}%</td>
      <td>${item.int}%</td><td>${item.vit}%</td><td>${item.luk}%</td>
      <td>${item.tendency}</td>
      <td><button onclick='selectItem("${category}", ${JSON.stringify(item)})'>選択</button></td>
    `;
    itemTable.appendChild(row);
  });
}

function selectItem(category, item) {
  selected[category] = item;
  updateSelected();
  updateTotals();
}

function updateSelected() {
  selectedItemsEl.innerHTML = "";
  for (const [cat, item] of Object.entries(selected)) {
    const div = document.createElement("div");
    div.textContent = item ? `[${cat}] ${item.name}` : `[${cat}] 未選択`;
    selectedItemsEl.appendChild(div);
  }
}

function updateTotals() {
  let totals = {str:0,dex:0,agi:0,int:0,vit:0,luk:0};
  Object.values(selected).forEach(item => {
    if (item) {
      totals.str += item.str;
      totals.dex += item.dex;
      totals.agi += item.agi;
      totals.int += item.int;
      totals.vit += item.vit;
      totals.luk += item.luk;
    }
  });

  document.getElementById("strTotal").textContent = `STR: ${totals.str.toFixed(1)}%`;
  document.getElementById("dexTotal").textContent = `DEX: ${totals.dex.toFixed(1)}%`;
  document.getElementById("agiTotal").textContent = `AGI: ${totals.agi.toFixed(1)}%`;
  document.getElementById("intTotal").textContent = `INT: ${totals.int.toFixed(1)}%`;
  document.getElementById("vitTotal").textContent = `VIT: ${totals.vit.toFixed(1)}%`;
  document.getElementById("lukTotal").textContent = `LUK: ${totals.luk.toFixed(1)}%`;
}

// 初期表示
renderTable("武器", document.querySelector(".tab-button"));
updateSelected();
updateTotals();
</script>

</body>
</html>
