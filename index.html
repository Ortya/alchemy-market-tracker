<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>装備ステータス計算UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f9f9f9;
    }

    h1 {
      font-size: 20px;
      text-align: center;
    }

    select, input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      font-size: 14px;
    }

    .equipment-slot {
      margin-bottom: 15px;
    }

    .equipment-slot label {
      font-weight: bold;
    }

    .equipment-list {
      margin-top: 20px;
    }

    .equipment-item {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 5px;
      background: white;
      font-size: 14px;
    }

    .stat-summary {
      background: #eee;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }

    .stat-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .stat {
      width: 48%;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h1>装備ステータス計算UI</h1>

<div class="equipment-slot">
  <label>武器</label>
  <select id="weapon"></select>
  <select id="weapon-level"></select>
</div>

<div class="equipment-slot">
  <label>頭具</label>
  <select id="head"></select>
  <select id="head-level"></select>
</div>

<div class="equipment-slot">
  <label>防具</label>
  <select id="armor"></select>
  <select id="armor-level"></select>
</div>

<div class="equipment-slot">
  <label>足具</label>
  <select id="boots"></select>
  <select id="boots-level"></select>
</div>

<div class="equipment-slot">
  <label>アクセサリー</label>
  <select id="accessory"></select>
  <select id="accessory-level"></select>
</div>

<div class="equipment-list" id="selectedItems"></div>

<div class="stat-summary">
  <strong>合計ステータス</strong>
  <div class="stat-box" id="totalStats"></div>
</div>

      { name: '太陽のアミュレット', rarity: 'A', power: [56,135,234,364,546,819,1250,1968,3214,5440] },
      { name: '竜王のブレスレット', rarity: 'S', power: [86,210,360,554,816,1194,1770,2692,4224] },
      { name: 'ミスティック・オーブ', rarity: 'S', power: [86,212,362,556,818,1196,1772,2690,4224] },
    ],
  };

  function createOption(item) {
    return `<option value="${item.name}">${item.name}（${item.rarity}）</option>`;
  }

  function updateSelect(id, data) {
    const select = document.getElementById(id);
    select.innerHTML = '<option value="">-- 選択 --</option>' + data.map(createOption).join('');
  }

  function createLevelSelect(id) {
    const select = document.getElementById(id);
    for (let i = 0; i <= 10; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.text = `+${i}`;
      select.appendChild(opt);
    }
  }

  function updateDisplay() {
    const selected = [];
    let total = 0;
    categories.forEach(cat => {
      const itemName = document.getElementById(cat).value;
      const itemLevel = parseInt(document.getElementById(cat + '-level').value);
      if (!itemName || isNaN(itemLevel)) return;

      const item = equipmentData[cat].find(i => i.name === itemName);
      if (!item) return;

      const power = item.power[itemLevel] || item.power[item.power.length - 1];
      selected.push(`<div class="equipment-item">${cat.toUpperCase()}：${item.name}（+${itemLevel}） → 戦闘力 ${power}</div>`);
      total += power;
    });

    document.getElementById('selectedItems').innerHTML = selected.join('');
    document.getElementById('totalStats').innerHTML = `<div class="stat">戦闘力：<strong>${total}</strong></div>`;
  }

  window.onload = () => {
    categories.forEach(cat => {
      updateSelect(cat, equipmentData[cat]);
      createLevelSelect(cat + '-level');
      document.getElementById(cat).addEventListener('change', updateDisplay);
      document.getElementById(cat + '-level').addEventListener('change', updateDisplay);
    });
  };
</script>

</body>
</html>
